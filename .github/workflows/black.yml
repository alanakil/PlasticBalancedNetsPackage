name: Black

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.8
      - name: Install Black
        run: pip install black
      - name: Run Black
        run: black src/plastic_balanced_network
      - name: Generate Black badge
        uses: jpoles1/github-readme-stats@black
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: .

